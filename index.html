<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header class="main_header">
        <div>
            <h1>My Library</h1>
        </div>
        <nav>
            <button id="add_book_btn">Add Books</button>
        </nav>
    </header>
    <main>
        <section id="root"></section>
    </main>
    <footer>
        Made BY LR
    </footer>


    <dialog id="add_book_modal">
        <h2>Add Book</h2>
        <span id="close_modal">X</span>
        <form id="add_book_form">
            <div>
                <label for="book_title">Book Title*</label>
                <input type="text" name="book_title" id="book_title" required>
            </div>
            <div>
                <label for="book_Author">Book Author*</label>
                <input type="text" name="book_Author" id="book_Author" required>
            </div>
            <div>
                <label for="book_genre">Genre*</label>
                <select title="Book Genre " name="book_genre" id="book_genre" required>
                    <!-- option will be added dynamically from the js -->
                </select>
            </div>
            <div>
                <label for="book_reading_status">Reading Status*</label>
                <select title="Book Reading Status" name="book_reading_status" id="book_reading_status">
                    <option value="">Select Reading Status</option>
                    <option value="not_started">Not Yet Started</option>
                    <option value="reading">Reading</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <button id="submit_btn" type="submit">Submit</button>
        </form>
    </dialog>


    <template id="book_template">
        <div class="book">
            <h2 class="book_title"></h2>
            <h3 class="book_author"></h3>
            <span class="book_genre"></span>
            <select name="" id="reading_status">
                <!-- option will added from the js -->
                <option value="not_started">Not Yet Started</option>
                <option value="reading">Reading</option>
                <option value="completed">Completed</option>
            </select>
            <button id="delete_book">Delete Book</button>
        </div>
    </template>

    <script src="./script/app.js" type="module"></script>
</body>

</html>
